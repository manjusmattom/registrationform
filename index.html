<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	 <div class="main">
		      <header>
		            <div class="logostyle">
			             <img src="images/logo.jpg">
		            </div>
		    </header>
		    <h1>Registration Form</h1>
	<div class="formstyle">
		<div class="formstyles">
			<label>Name:</label><br>
			<input type="text" name="name">
		</div>
		<div class="formstyles">
			<label>Age:</label><br>
			<input type="text" name="age">
		</div>
		<div class="formstyles">
			<label>Mobile No:</label><br>
			<input type="text" name="Mobileno">
		</div>
		<div class="formstyles">
			<label>Email id:</label><br>
			<input type="text" name="emailid">
		</div>
		<div class="formstyles">
			<label>Qualification:</label><br>
			<input type="text" name="qualification">
		</div>
		<div class="formstyles">
			<label>Passout Year:</label><br>
			<input type="text" name="Passoutyear">
		</div>
		<div class="formstyles">
			<label>Address:</label><br>
			<input type="text" name="Address">
		</div>
		<div class="formstyles">
				<label>Entry Level:</label><br>
				<input type="radio" value="Fresher" name="EntryLevel">
				<label>Fresher</label>
				<input type="radio" value="Experienced" name="EntryLevel">
				<label>Experienced</label>
		</div>
		<div class="formstyles">
				<label>If Experienced:</label><br><textarea></textarea>
		</div>
		<div class="formstyles">
				<label>Programming Languages Known:</label><br>
				<input type="checkbox" value="HTML" name="ProgramLanguage">
				<label>HTML</label>
				<input type="checkbox" value="CSS" name="ProgramLanguage">
				<label>CSS</label>
				<input type="checkbox" value="JavaScript" name="ProgramLanguage">
				<label>JavaScript</label>
				<input type="checkbox" value="C" name="ProgramLanguage">
				<label>C</label>
		</div>
		<div class="formstyles">
				<label>Course opting for:</label><br>
				<input type="checkbox" value="FrontEnd" name="Course">
				<label>Front End</label>
				<input type="checkbox" value="BackEnd" name="Course">
				<label>Back End</label>
				<input type="checkbox" value="FullStack" name="Course">
				<label>Full stack</label>
		</div>
        <div class="formstyles">
        	<label>Reference if any:<label<br><textarea></textarea>
		</div>
		<div class="formstyles">
					<label>Date:</label><br>
					<input type="Date" name="Date">
				</div>
				<div class="formstyles">
					<label>Sign:</label><br>
					<input type="text" name="Sign">
				</div>
				<br>
				<br>
   
	     <footer>
			<div class="addressstyle">
				  <h3>Contact Us:</h3>
				  <address>
				  D3, 6th floor, Bhavani Building<br>
				   Technopark Campus,  Thiruvananthapuram<br>
				  Kerala 695581<br>
				  +91 8086800203<br>
                   contact@orisys.in
			   </address>

			</div>
		</footer>

	 </div>

	

</body>
</html>
